<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <form-component
            :author="authorLabel"
            :title="titleLabel">
            <h1>{{ header }}</h1>
            <label for="title" slot="titleSlot">{{ title }}</label>
            <label for="author" slot="authorSlot">{{ author }}</label>
        </form-component>
    </div>
    <script>
        const FormComponent = {
            template: `
            <div>
                <form>
                    <slot></slot>
                    <slot name="titleSlot"></slot><input type="text" id="title" /><br>
                    <slot name="authorSlot"></slot><input type="text" id="author" /><br>
                    <button>제출하기</button>
                </form>
            </div>`,

            props : [ 'title', 'author' ]
        };

        const slotApp = new Vue({
            el: '#app',
            components: {'form-component' : FormComponent },
            data() {
                return {
                    titleLabel: '제목',
                    authorLabel: '저자:',
                    header: '책 저자 양식'
                }
            }
        });
    </script>
</body>
</html>
